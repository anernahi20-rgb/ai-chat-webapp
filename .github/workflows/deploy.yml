name: Deploy AI Chat App to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Validate HTML, CSS, and JS files
        run: |
          echo "Validating project files..."
          
          # Check if required files exist
          if [ ! -f "index.html" ]; then
            echo "Error: index.html not found!"
            exit 1
          fi
          
          if [ ! -f "styles.css" ]; then
            echo "Error: styles.css not found!"
            exit 1
          fi
          
          if [ ! -f "script.js" ]; then
            echo "Error: script.js not found!"
            exit 1
          fi
          
          echo "All required files found!"
          
          # Basic syntax check for JavaScript
          node -c script.js
          echo "JavaScript syntax is valid!"
          
          # Create build info
          echo "Build Date: $(date)" > build-info.txt
          echo "Commit SHA: $GITHUB_SHA" >> build-info.txt
          echo "Repository: $GITHUB_REPOSITORY" >> build-info.txt
          
      - name: Create deployment directory
        run: |
          mkdir -p public
          cp index.html public/
          cp styles.css public/
          cp script.js public/
          cp build-info.txt public/
          
          # Create a simple README for the deployment
          cat > public/README.md << EOF
          # AI Chat Web Application
          
          This is an AI-powered chat application deployed automatically using GitHub Actions.
          
          ## Features
          - Clean, responsive interface
          - Groq API integration for AI responses
          - Demo mode when no API key is provided
          - Real-time typing indicators
          - Mobile-friendly design
          
          ## Usage
          1. Visit the deployed application
          2. Optionally add your Groq API key for AI responses
          3. Start chatting!
          
          ## Tech Stack
          - HTML5, CSS3, JavaScript (ES6+)
          - Groq API for AI responses
          - GitHub Actions for CI/CD
          - GitHub Pages for hosting
          
          Built with ❤️ by anernahi20-rgb
          EOF
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Post-deployment verification
        run: |
          echo "Deployment completed successfully!"
          echo "Application URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Deployment time: $(date)"
          
          # Optional: Send a simple GET request to verify the deployment
          sleep 10
          curl -f -s -o /dev/null "${{ steps.deployment.outputs.page_url }}" && echo "Site is accessible!" || echo "Site verification failed"